<!--1. static position -->

<!-- static: this is the default vaule
elements with position: static are postined woth accoding to the norma; flow of the document 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1 {
        position: static;
      }
      p {
        position: static;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <p>static position</p>
  </body>
</html>
