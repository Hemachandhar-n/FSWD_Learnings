<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .one{
            background-color: red;
            height: 100px;
            width: 100px;
        }
        .two{
            background-color: black;
            height: 100px;
            width: 100px;
        }
        .container{
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        @media screen and (max-width:600px) {
            .one{
                display: none;
            }
            .two{
                border-radius: 50%;
                background-color: blueviolet;
            }
            
        }
    </style>
   
</head>
<body>

    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="one"></div>
        <div class="two"></div>
    </div>
    
</body>
</html>
