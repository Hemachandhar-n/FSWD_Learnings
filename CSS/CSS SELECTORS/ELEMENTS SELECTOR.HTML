<!-- also known as elements selector,type selector, tag selector -->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            color: wheat;
            background-color: black;
        }

        p{
            color: blue;
            background-color: brown;
        }

    </style>
</head>
<body>
    <h1>
        hello
    </h1>
    <p>this is an example</p>
    
</body>
</html>
