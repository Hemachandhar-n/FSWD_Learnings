<!-- min-width vs max-width -->

<!-- min width  = the least vaule will be first-->

<!-- if the 600px is maximum 600 and above 600 (600-sxcreen size)  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @media screen and (min-width:600px) {
        h1 {
          color: red;
        }
      }
      @media screen and (min-width:800px) {
        h1 {
          color:yellow;
        }
      }
       @media screen and (min-width:1000px) {
        h1 {
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
  </body>
</html>
