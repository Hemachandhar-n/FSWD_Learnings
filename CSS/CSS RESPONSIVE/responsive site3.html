<!DOCTYPE html>
<html lang="en">
<head>
 <style>
.one {
    display: none;
}

.two {
    border-radius: 50%;
    background-color: blueviolet;
    height: 100px;
    width: 100px;
}
.container{
        display: flex;
        flex-direction: row;
        gap: 10px;
     }

@media screen and (min-width: 600px) {
    .one {
        display: block;
        background-color: red;
        height: 100px;
        width: 100px;
    }

    .two {
        border-radius: 0;
        background-color: black;
    }
}

    
  


 </style>
<body>
    <div class="container">
        <div class="one"></div>
        <div class=" two"></div>
         <div class="one"></div>
        <div class=" two"></div>
         <div class="one"></div>
        <div class=" two"></div>
         <div class="one"></div>
        <div class=" two"></div>
         <div class="one"></div>
        <div class=" two"></div>
         <div class="one"></div>
        <div class=" two"></div>

    </div>
    
</body>
</html>
