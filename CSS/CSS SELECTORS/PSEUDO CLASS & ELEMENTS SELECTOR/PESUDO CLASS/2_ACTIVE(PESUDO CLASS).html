<!-- psudo class selector -->

<!-- active: applies style when the elements is activated bt the user, such as bt clicking a link or button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a:active {
            color: beige;
            background-color: green;
        }
        button:active{
            color: aqua;
            background-color: blue;
        }


    </style>
</head>
<body>
    <a href="https://www.asus.com/content/software-and-innovations-portal/">ASUS</a>
    <button>click</button>
    
</body>
</html>
