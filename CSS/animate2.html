<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            padding: 60px;
            animation: anime 2s linear infinite;
        }

        @keyframes anime {
            form{
                transform: scale(0.6);
            }
            to{
                transform : scale(0.8);
            }
        }
    </style>
</head>
<body>
    <img src="image copy 5.png" alt="noimage">
</body>
</html>
