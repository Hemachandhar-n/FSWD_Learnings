<!-- in JS, we can manuplication attributes of HTML elements using the set attributes proprety -->

<!-- Function - setAttributes
                removeAttributes -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        .para{
            color: red;
            background-color: black;
        }
    </style>
  </head>
  <body>
    <p id="paragraph" class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum eligendi
      cupiditate cum nostrum voluptatem autem tempora dolorem sequi cumque quod?
    </p>
    <script>
        var paragraph = document.getElementById("paragraph")

        paragraph.setAttribute("name","hello world")
        paragraph.removeAttribute("class")
    </script>
  </body>
</html>
