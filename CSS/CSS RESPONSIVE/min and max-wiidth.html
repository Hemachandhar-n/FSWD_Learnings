<!-- min and max width  vaule -->



<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @media screen and (min-width:600px) {
        h1 {
          color: red;
        }
      }
      @media screen and (max-width:800px) {
        h1 {
          color:yellow;
        }
    }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
  </body>
</html>
