<!-- max width -->

<!-- if 600px is maximum and below 600px (0-600) -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @media screen and (max-width:1000px) {
        h1 {
          color: red;
        }
      }
      @media screen and (max-width:800px) {
        h1 {
          color:yellow;
        }
      }
       @media screen and (max-width:600px) {
        h1 {
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
  </body>
</html>
