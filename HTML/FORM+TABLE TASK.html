<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form+Table TASK</title>
    <link rel="icon" href="image.png">
    <h1 style="color: blueviolet; text-align: center;">FORM+TABLE TASK</h1>
</head>
<body><center>
    <fieldset style="border-color: black; border-style:dotted; border-width: thick; width: fit-content; margin-top: 150px;">
        
        <form>
            <h1>SUTDENTS REGISTRATION FORM</h1>
            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Name</td><td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>AGE</td><td><input type="number" placeholder="Enter your Age" max="2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Address</td><td><input type="text" placeholder="Enter your address"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Department</td><td><select>
                        <option value="">--</option>
                        <option value="">MERN</option>
                        <option value="">MEAN</option>
                        <option value="">JS</option>
                        <option value="">FS JS</option>
                    </select></td>
                    <br>
                </tr>
                <tr><td></td>
                    <td></td>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>

            </table>
        </form>
    </fieldset>
    </center>
</body>
</html>
