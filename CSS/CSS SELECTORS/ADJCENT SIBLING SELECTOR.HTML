<!-- ADJCENT SIBLING SELECTOR -->

<!--  the + selector is used to the an select element that is directly after another specific element -->

<!-- element + element {
//css property 
}
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <style>
        div+p{
            color: white;
            background-color: red;
        }

    </style>
 </head>
 <body>
    <div>
        <h1>dhoni</h1>
        <p>gyale</p>
    </div>
    <p>gungualy</p>
    <p>kohli</p>
    <div>
        abd villers
    </div>
    <p>authur</p>
 </body>
 </html>
