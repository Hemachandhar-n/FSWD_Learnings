<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        margin: 30px;
      }
      .linear {
        transition: transform 5s linear;
      }
      .linear:hover {
        filter: drop-shadow(0 0 0.75rem red);
        transform: translateX(500px);
      }
      .ease {
        transition: transform 5s ease;
      }
      .ease:hover {
        filter: drop-shadow(0 0 0.75rem red);
        transform: translateX(500px);
      }
      .ease-in {
        transition: transform 5s ease-in;
      }
      .ease-in:hover {
        filter: drop-shadow(0 0 0.75rem red);
        transform: translateX(500px);
      }
      .ease-out {
        transition: transform 5s ease-out;
      }
      .ease-out:hover {
        filter: drop-shadow(0 0 0.75rem red);
        transform: translateX(500px);
      }
      .ease-in-out {
        transition: transform 5s ease-in-out;
      }
      .ease-in-out:hover {
        filter: drop-shadow(0 0 0.75rem red);
        transform: translateX(500px);
      }
      .step5 {
        transition: transform 5s steps(5, start);
      }
      .step5:hover {
        filter: drop-shadow(0 0 0.75rem red);
        transform: translateX(500px);
      }
    </style>
  </head>
  <body>
    <div class="linear">
      <img
        src="f460c2d2c97a99a030f542ce0d84c953.png"
        alt="no sonic"
        width="100px"
      />
    </div>
    <div class="ease">
      <img
        src="f460c2d2c97a99a030f542ce0d84c953.png"
        alt="no sonic"
        width="100px"
      />
    </div>
    <div class="ease-in">
      <img
        src="f460c2d2c97a99a030f542ce0d84c953.png"
        alt="no sonic"
        width="100px"
      />
    </div>
    <div class="ease-out">
      <img
        src="f460c2d2c97a99a030f542ce0d84c953.png"
        alt="no sonic"
        width="100px"
      />
    </div>
    <div class="ease-in-out">
      <img
        src="f460c2d2c97a99a030f542ce0d84c953.png"
        alt="no sonic"
        width="100px"
      />
    </div>
    <div class="step5">
      <img
        src="f460c2d2c97a99a030f542ce0d84c953.png"
        alt="no sonic"
        width="100px"
      />
    </div>
  </body>
</html>
