 <!-- media quires -->

 <!-- @media screen is used for styles on screen (ex.., monitor and moblie)  , while @media print is used for style specically tailored
  for the print output, allowing for optimized web page printing-->

  <!-- @media screen -->

  <!-- @media print -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
<style>
    @media screen {
        h1{
            color: red;
        }
    }
    @media print{
        h1{
            color: blue;
        }
    }


</style>
  </head>
  <body>
    <h1>Hello world</h1>
    
  </body>
  </html>
