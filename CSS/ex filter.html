<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex filter</title>
    <style>
        body{
            background-color: wheat;
        }
        img:hover{
            filter: blur(5px);
            filter: brightness(160%);
            filter: contrast(190%);
            filter: drop-shadow(15px 26px 22px gray);
            filter: grayscale(120%);
            filter: hue-rotate(160deg);
            filter: invert(120%);
            filter: opacity(0.5);
            filter: saturate(150%);
            filter: sepia(120%);
        }

    </style>
</head>
<body>
    <img src="image copy 2.png" alt="no image" height="400px" width="600px">
</body>
</html>
