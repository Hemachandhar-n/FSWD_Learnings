<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter property</title>
    <style>
        body{
            background-color: lightcoral;
            background-color: lightgreen;
        }
        img{
            transition: all 1s linear;
        }
        img:hover{
            filter: blur(2px);
            filter: brightness(110%);
            filter: contrast(150%);
            filter: drop-shadow(20px 20px 20px gray);
            filter: grayscale(180%);
            filter: hue-rotate(140deg);
            filter: invert(170%);
           filter: opacity(0.8);
           filter: saturate(150%);
           filter: sepia(120%);

        }
    </style>
</head>
<body>
    <img src="/HTML/OIP.jpg" alt="" height="400px" width="600px">
</body>
</html>
